// WEAPON BOB AND SWAY
cl_righthand "1"
cl_wpn_sway_scale "1"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle 0.98// removes the bobbing of the weapon back and forth, when you run.
viewmodel_presetpos 0
viewmodel_offset_x 0
viewmodel_offset_y 1.337
viewmodel_offset_z -1.337
viewmodel_fov 65

alias onesix "echo onesix; alias cycleviewmodel defaultvm; viewmodel_offset_x 2; viewmodel_offset_y 2; viewmodel_offset_z -2; viewmodel_fov 65"

echo "super-cfg/viewmodel 10 loaded"
